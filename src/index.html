<html>
  <head>
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div>
        <input type="number" id="primeiroNumero" placeholder="Digite o primeiro número">
        <input type="number" id="segundoNumero" placeholder="Digite o segundo número">
        <input type="number" id="resultado" placeholder="Resultado" disabled>
        <button class="calcular" onclick="calcular()">Calcular</button>
        <button class="limpar" onclick="limpar()">Limpar</button>
      </div>
      
      <div class="opcoes">
        <input type="radio" class='operacao' name='operacao' value="soma">Somar <br>
        <input type="radio" class='operacao' name='operacao' value="subtracao">Subtrair <br>
        <input type="radio" class='operacao' name='operacao' value="multiplicacao">Multiplicar <br>
        <input type="radio" class='operacao' name='operacao' value="divisao">Dividir
      </div>
    </section>
  </body>
</html>
